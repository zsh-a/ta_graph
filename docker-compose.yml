services:
  trading-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ta_graph_trading
    restart: unless-stopped
    
    # Run as host user to avoid permission issues with volumes
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    
    # environment:
    #   # Exchange API credentials
    #   - BITGET_API_KEY=${BITGET_API_KEY}
    #   - BITGET_SECRET=${BITGET_SECRET}
    #   - BITGET_PASSWORD=${BITGET_PASSWORD}
      
    #   # ModelScope API
    #   - MODELSCOPE_API_KEY=${MODELSCOPE_API_KEY}
      
    #   # Trading configuration
    #   - PRIMARY_TIMEFRAME=${PRIMARY_TIMEFRAME:-1h}
    #   - SECONDARY_TIMEFRAME=${SECONDARY_TIMEFRAME:-15m}
    #   - TRADING_SYMBOL=${TRADING_SYMBOL:-BTC/USDT}
      
    #   # Optional: Dashboard
    #   - ENABLE_DASHBOARD_SERVER=${ENABLE_DASHBOARD_SERVER:-false}
      
    #   # Logging
    #   - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    #   # Optional: Langfuse tracing
    #   - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
    #   - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
    #   - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      
      # Persist logs
      - ./logs:/app/logs
      
      # Persist chart images
      - ./charts:/app/charts
      
      # Optional: mount .env file (read-only)
      # - ./.env:/app/.env:ro
    
    ports:
      # Dashboard port (only if ENABLE_DASHBOARD_SERVER=true)
      - "${DASHBOARD_PORT:-8000}:8000"
    
    healthcheck:
      test: ["CMD", "python", "-c", "import os; os.path.exists('/app/data') or exit(1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    networks:
      - trading_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_WS_URL=${VITE_WS_URL:-ws://127.0.0.1:8000/ws}
    container_name: ta_graph_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - trading-system
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge
